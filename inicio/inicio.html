            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #007BFF;
        }

        .btn-secondary {
            background: #DC3545;
        }

        .btn:hover {
            transform: scale(1.05);

        }

        .footer {

            font-size: 14px;
            color: #C70039;
        }

        @media (max-width: 600px) {
            .text {

            }

            .logo {

            }
