<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Equipo 3</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="icon" href="imagenes/GFX_Logo_LMG.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .text {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .text i {
            color: #555;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .button-link img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .button-link:hover {
            transform: scale(1.1);
        }

        .button-link img:hover {
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #C70039;
        }

        @media (max-width: 600px) {
            .text {
                font-size: 16px;
            }

            .button-link img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://lmgdigital.github.io/education">
            <img src="imagenes/F_O_R_E_D_U_C_A_T_I_O_N.jpg" alt="Educación" class="logo">
        </a>

        <p class="text"><strong>Bienvenido: EQUIPO 3</strong></p>
        <p class="text">A continuación podrás descargar los horarios y roles de aseo de limpieza.</p>
        <p class="text"><i>El rol de aseo está solo señalizado para las fechas correspondientes al equipo 3.</i></p>

        <div class="buttons">
            <a href="https://docs.google.com/spreadsheets/d/1E2YJdTrP72vxl7OFNQyGpglGF_MAhvru6ImTsNU8C0k/edit?usp=sharing" class="button-link">
                <img src="imagenes/1.png" alt="Horarios">
            </a>

            <a href="https://lmgdigital.github.io/404/" class="button-link">
                <img src="imagenes/2.png" alt="Error 404">
            </a>
        </div>

        <div class="footer">
            &copy; 2022 LMG DIGITAL EDUCATION<br>
            <b>LMG Timetables PRO &copy; Pixel Studios</b>
        </div>
    </div>

</body>
</html>
