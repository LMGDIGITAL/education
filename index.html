<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQUIPO 3</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="icon" href="imagenes/GFX_Logo_LMG.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 40%;
            height: auto; /* Mantiene la proporción */
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #C8102E; /* Rojo */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #a50e26;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #C8102E;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="imagenes/logoai.png" class="logo" alt="Logo LMG EDUCATION">

        <form class="login-form" action="https://lmgdigital.github.io/education/inicio/inicio.html" method="GET">
            <input type="text" class="input-field" placeholder="Usuario" required>
            <input type="password" class="input-field" placeholder="Contraseña" required>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <div class="footer">
            &copy; 2022 LMG DIGITAL EDUCATION<br>
            <b>Derechos Reservados 2022 a 2042</b>
        </div>
    </div>

</body>
</html>
